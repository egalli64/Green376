<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script type="text/javascript" src="signupControl.js" defer> 
 </script>
<title>Sign up</title>
</head>
<body>
	<div class="jumbotron text-center" style="margin-bottom: 0">
		<h1>Benvenuti su GreenAir</h1>
		<p>Scopri che aria tira</p>
	</div>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href=".">Home</a>
	</nav>
	<section class="container-fluid bg-light mb-0">

		<div class="pb-5 pt-3">

			<h2 class="h1-responsive font-weight-bold text-center my-4">Registrazione</h2>

			<!-- 			<p class="text-center w-responsive mx-auto mb-5">Hai qualche
				domanda o suggerimento? Non esitare a contattarci. Il nostro team ti
				risponder√† il prima possibile</p>  -->

			<div class="row">

				<div class="col-md-9 container-fluid">

					<form id="contact-form" name="contact-form">

						<div class="row">

							<div class="col-md-6">

								<div class="md-form mb-0">
									<label for="name">Nome</label>
									<input type="text" id="name" name="name" class="form-control" required>

									

								</div>

							</div>

							<div class="col-md-6">

								<div class="md-form mb-0">
									<label for="email">Email</label>
									<input type="email" id="email" name="email" class="form-control" required>

									

								</div>

							</div>

						</div>

						<div class="row">

							<div class="col-md-12">

								<div class="md-form mb-0">
									<label for="date">Data di nascita</label>
									<input type="date" id="date" name="date" min="1920-01-01"
										class="form-control" required> 
										

								</div>

							</div>

						</div>
						<div>
							<div class="row">

								<div class="col-md-12">

									<div class="md-form mb-0">
										<label for="password">Password</label>
										<input type="password" id="password1" name="password"
											class="form-control" required> 

									</div>

								</div>
							</div>
						</div>
						<div>
							<div class="row">

								<div class="col-md-12">

									<div class="md-form mb-0">
										<label for="password">Ripeti password</label>
										<input type="password" id="password2" name="password"
											class="form-control" required> 
											

									</div>

								</div>
							</div>
						</div>
						<!--  						<div class="row">

							<div class="col-md-12">

								<div class="md-form">

									<textarea id="message" name="message" rows="2"
										class="form-control md-textarea"></textarea>

									<label for="message">Messaggio</label>

								</div>


							</div>

						</div> -->
					<br>
					<div>
						<button type="submit" class="btn btn-primary">Register</button>
					</div>
					
					</form>


<!--  					<div class="text-center text-md-left">

						<a class="btn btn-success"
							onclick="document.getElementById('contact-form').submit();">Send</a>

					</div> -->
	


				</div>

			</div>

		</div>

	</section>

</body>
</html>
